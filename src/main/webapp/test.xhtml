<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
        <h:outputStylesheet name="test.css" />
    </h:head>
    <h:body>
        <div class="card">
            <p:remoteCommand name="onFilterComplete" action="#{testView.filterComplete}"/>
            <p:remoteCommand name="updateTreeCommand" update="myform:mytree" />
            <h:form id="myform">
                <p:tree  id="mytree" value="#{testView.root}" var="node" filterFunction="#{testView.customFilter}"
                         binding="#{testView.tree}" filterEvent="enter">

                    <p:ajax event="filter" listener="#{testView.onFilter}" oncomplete="onFilterComplete();"/>

                    <p:treeNode>
                        <h:outputText value="#{node}"/>
                    </p:treeNode>
                </p:tree>
            </h:form>
        </div>
    </h:body>
</html>
